<div>
    <p></p>
    <h3>Корзина</h3>
    <p></p>

    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>Название</td>
            <td>Количество</td>
            <td>Цена</td>
            <td></td>
        </tr>
        <tbody>
        <tr ng-repeat="item in cart.items">
            <td>{{item.productTitle}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.pricePerProduct + ' x ' + item.quantity + ' = ' + item.price}}</td>
            <td>
                <button type="button" class="btn btn-danger" ng-click="removeFromCart(item.productId)">Убрать из корзины</button>
            </td>
        </tr>
        <tr>
            <td>Итого</td>
            <td></td>
            <td>{{cart.totalPrice}}</td>
        </tr>
        </tbody>
    </table>
    <button type="button" class="btn btn-secondary" ng-click="clearCart()">Очистить корзину</button>
    <p></p>
    <button type="button" class="btn btn-primary" ng-click="createOrder()">Оформить заказ</button>
</div>
